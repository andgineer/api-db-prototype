  sudo: required
  language: python
  python:
    - "3.6"
    - "3.7-dev"
  install:
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt
    - pip install --upgrade pytest
  script:
    - pytest -s -v --cov src --cov-report term-missing tests
  after_success:
    - coveralls
